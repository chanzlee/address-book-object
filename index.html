<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Address Book</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="new-contact">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" class="form-control">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" class="form-control">
            </div>

            <div id="new-addresses">
              <div class="new-address">
                <h4>Address Type</h4>
                <div class="radio">
                  <label>
                    <input type="radio" name="addressType0" value="home" checked>
                    Home
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="addressType0" value="office">
                    Office
                  </label>
                </div>
                <div class="form-group">
                  <label for="street">Street</label>
                  <input type="text" class="street form-control">
                </div>
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" class="city form-control">
                </div>
                <div class="form-group">
                  <label for="state">State</label>
                  <input type="text" class="state form-control">
                </div>
              </div>
            </div>
            <button id="addForm">Another Address</button>
            <button type="submit">Add</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Contacts</h2>
          <div id="show-contact">
            <p>First name: <span class="firstNameDisplay"></span></p>
            <p>Last name: <span class="lastNameDisplay"></span></p>
            <p>Addresses: </p>
            <ul id="addressesDisplay">
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <h1>Contacts</h1>
        <ul id="contactsDisplay">

        </ul>
      </div>
    </div>
  </body>
</html>
